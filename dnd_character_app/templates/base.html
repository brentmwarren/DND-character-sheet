{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/character_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/character_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/character_create_edit.css' %}">
    <link rel="stylesheet" href="{% static 'css/developers.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>DnD Character Creator</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="/signup" class="navbar-brand">DnD Character Creator</a>
      <section class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <span class="nav-link">{{ user.username }}</span>
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </section>
    </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
