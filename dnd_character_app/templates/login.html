{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <section class="form-section jumbotron login-form" id="login-form">
    <h1>Log In</h1>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" maxlength="25" minlength="2" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" maxlength="25" minlength="4" required>
      </div>
      <button type="submit" class="btn btn-secondary">Log In</button>
      {% if error %}
        <span class="submit-err">{{ error }}</span>
      {% endif %}
    </form>
  </section>
</div>
<a class="dev-button character-list-create btn btn-outline-danger" href="{% url 'developers' %}">Meet the Devs!</a>
</div>
{% endblock %}
