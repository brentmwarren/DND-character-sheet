{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/character_create_edit.css' %}">
  <link rel="stylesheet" href="{% static 'css/character_form.css' %}">
  <title>Create a Character</title>
{% endblock %}

{% block content %}


<section class="character-create-body container">
  <h1>{{ header }}</h1>
  <form action="{% url 'character_create' %}" method="POST" class="character-create-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
      class="form-control form-control-sm"
      type="text" name="name"
      id="name"
      required>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
      class="form-control form-control-sm"
      name="image"
      id="image">
    </div>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <button class="btn btn-danger" type="submit">Save</button>
  </form>
</section>
{% endblock %}
